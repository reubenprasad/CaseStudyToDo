<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <table class="table" style="width: 600px; margin:auto;margin-top:200px">
                    <tr>
                        <td>Username :</td>
                        <td><input type="text" class="form-control" id="un" placeholder="Enter Username"></td>
                    </tr>

                    <tr>
                        <td>Password :</td>
                        <td><input type="password" class="form-control" id="pw" placeholder="Enter Password"></td>
                    </tr>

                    <tr style="text-align: right">                        
                        <td><button class="btn btn-success" id="lgbtn" style="width: 150px">Login</button></td>
                        <td></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="./login.js"></script>
</html>
